<!DOCTYPE html>
<html>

  <!-- HEAD SECTION STARTS -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=0.5, minimal-ui">
    <title>MASH</title>
    <link href="normalize.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <!-- HEAD SECTION ENDS -->

  <!-- BODY SECTION STARTS -->
  <body>
    <h1>MASH</h1>
    <p class="description">Fill in the blanks and your future will be foretold.</p>
    <form action="" method="post" id="mash">
      <div id="answers" class="hide">
        <p>Your home is in <span id="answer_1"></span> with a <span id="answer_3"></span> as you are a <span id="answer_2"></span> who owns a <span id="home"></span>.
      </div>
      <div class="bucket">
        <div class="choice-bucket">
          <h4 class="highlight">Where will you live?</h4>
          <label for=formAnswer1"Enter an answer</label><input name="answer_1[Spain]" id="formAnswer1">
          <label for=formAnswer2"Enter an answer</label>input name="answer_1[Japan]" id="formAnswer2">
          <label for=formAnswer3"Enter an answer</label>input name="answer_1[Korea]" id="formAnswer3">
          <label for=formAnswer4"Enter an answer</label>input name="answer_1[Hawaii]" id="formAnswer4">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">Your future profession?</h4>
          <label for=formBucket1"Enter an answer</label>input name="answer_2[Cheif]" id="formBucket1">
          <label for=formBucket2"Enter an answer</label>input name="answer_2[Doctor]" id="formBucket2">
          <label for=formBucket3"Enter an answer</label>input name="answer_2[Movie star]" id="formBucket3">
          <label for=formBucket4"Enter an answer</label>input name="answer_2[Engineer]" id="formBucket4">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">What's your future pet?</h4>
          <label for=formResponse1"Enter an answer</label>input name="answer_3[Cat]" id="formResponse1">
          <label for=formResponse2"Enter an answer</label>input name="answer_3[Dog]" id="formResponse2">
          <label for=formResponse3"Enter an answer</label>input name="answer_3[Bird]" id="formResponse3">
          <label for=formResponse4"Enter an answer</label>input name="answer_3[Rabbit]" id="formResponse4">
        </div>
      </div>
      <button type="submit" class="button-submit">Tell my fortune</button>
    </form>  
    <script src="script.js"></script>
  </body>
  <!-- BODY SECTION ENDS -->

</html>
